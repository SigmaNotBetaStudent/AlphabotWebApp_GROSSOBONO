<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBot Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="submit"] {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="submit"]:active {
            background-color: #3d8b40;
        }
        .forward { grid-column: 2; }
        .left { grid-column: 1; grid-row: 2; }
        .stop { grid-column: 2; grid-row: 2; background-color: #f44336; }
        .stop:hover { background-color: #da190b; }
        .right { grid-column: 3; grid-row: 2; }
        .backward { grid-column: 2; grid-row: 3; }
    </style>
</head>
<body>
    <h1>ðŸ¤– Controllo AlphaBot</h1>
    <h3>Usa i bottoni per controllare il robot</h3>
    <form method="post" action="/">
        <div class="controls">
            <input type="submit" value="Avanti" name="Avanti" class="forward">
            <input type="submit" value="Sinistra" name="Sinistra" class="left">
            <input type="submit" value="Stop" name="Stop" class="stop">
            <input type="submit" value="Destra" name="Destra" class="right">
            <input type="submit" value="Indietro" name="Indietro" class="backward">
        </div>
    </form>
</body>
</html>
